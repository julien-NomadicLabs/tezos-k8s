apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyrometer
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: pyrometer
  template:
    metadata:
      labels:
        app: pyrometer
    spec:
      containers:
      - name: pyrometer
        image: {{ .Values.images.pyrometer }}
        args:
        - run
        - -c
        - '/config/config.json'
        ports:
          - name: http
            containerPort: 2020
            protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /config/
      volumes:
      - name: config-volume
        configMap:
          name: pyrometer-config
