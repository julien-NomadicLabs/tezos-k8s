{{- range $node, $config := .Values.nodes }}
{{ if $config }}
{{- $history_mode := (index $config.instances 0).config.shell.history_mode }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-%s-%s" "snapshot-warmer-for" $history_mode "node" }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ printf "%s-%s-%s" "snapshot-warmer-for" $history_mode "node" }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ printf "%s-%s-%s" "snapshot-warmer-for" $history_mode "node" }}
  template:
    metadata:
      labels:
        app: {{ printf "%s-%s-%s" "snapshot-warmer-for" $history_mode "node" }}
    spec:
      serviceAccountName: snapshot-maker-sa
      containers:
        - name: {{ printf "%s-%s-%s" "snapshot-warmer-for" $history_mode "node" }}
          image: {{ $.Values.tezos_k8s_images.snapshot_maker }}
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
{{ $.Files.Get "scripts/snapshot-warmer.sh" | indent 14 }}  
          env:
            - name: NAMESPACE
              value: {{ $.Release.Namespace }}
            - name: HISTORY_MODE
              value: {{ $history_mode }}
---
{{- end }}
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: modify-volumesnapshots
  namespace: {{ $.Release.Namespace }}
rules:
  - apiGroups: ["snapshot.storage.k8s.io", "batch", ""]
    resources:
      - volumesnapshots
      - volumesnapshotcontents
      - jobs
      - persistentvolumeclaims
      - configmaps
      - pods
    verbs:
      - get
      - list
      - delete
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: snapshots-for-sa
  namespace: {{ $.Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.service_account }}
roleRef:
  kind: Role
  name: modify-volumesnapshots
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.service_account }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.iam_role_arn }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s-%s-service-accounts" "list-volumesnapshotcontents-for-" {{ $.Release.Namespace }} }}
subjects:
- kind: User
  name: snapshots-for-sa
  namespace: {{ $.Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: list-volumesnapshotcontents
  apiGroup: rbac.authorization.k8s.io